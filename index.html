<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>한국 여대생 은밀한 취미</title>
<style>
    body {
        margin: 0;
        background: #000;
        font-family: 'Pretendard', sans-serif;
        color: #fff;
        text-align: center;
    }
    .container {
        max-width: 420px;
        margin: 0 auto;
        padding: 20px;
    }
    .profile-img {
        width: 100%;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
        object-fit: cover; /* 이미지가 찌그러지지 않게 함 */
    }
    .title {
        margin-top: 24px;
        font-size: 1.8rem;
        font-weight: 700;
    }
    .subtitle {
        margin-top: 10px;
        font-size: 1.1rem;
        opacity: 0.85;
    }
    .btn {
        margin-top: 28px;
        padding: 14px 22px;
        font-size: 1.2rem;
        background: linear-gradient(135deg, #4e8cff, #7ab8ff);
        border: none;
        color: #fff;
        cursor: pointer;
        width: 100%;
        border-radius: 12px;
        font-weight: 600;
        box-shadow: 0 6px 15px rgba(80,140,255,0.4);
        transition: 0.25s;
    }
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(80,140,255,0.6);
    }
    .footer {
        margin-top: 30px;
        opacity: 0.5;
        font-size: 0.9rem;
    }
</style>
</head>

<body>
<div class="container">
    <img src="./main-image.jpg" class="profile-img" alt="profile" />

    <div class="title">한국 여대생 은밀한 취미</div>
    <div class="subtitle">누군가가 당신을 기다리고 있어요...</div>

    <button class="btn" onclick="location.href='https://aion2.plaync.com/ko-kr/index';">
        초대장 열어보기
    </button>

    <div class="footer">
        *누군가의 마음이 담긴 메시지일 수도 있어요.
    </div>
</div>
</body>
</html>
